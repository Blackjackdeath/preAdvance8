<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <h1>List of prohibited words:</h1>
    <div class="wrapper">
        <div class="box">
            <h2 class="box__h">Bad words: <b class="badWord"></b></h2>
            <div class="boxPanel">
                <input type="text" name="" id="" class="boxPanel__input" placeholder="word here...">
                <button type="button" class="boxPanel__button add">Add</button>
                <button type="button" class="boxPanel__button reset">Reset</button>
            </div>
            <textarea name="" id="" placeholder="text here..." class="box__textarea"></textarea>
            <button type="button" class="box__button censor">Censor</button>
        </div>
    </div>
    
    <script src="./script/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./script/main.js"></script>
</body>
</html>
